<div class="feature-card" [style.width.%]="getCardWidth()">
    <p class="card-topic">
        {{ featuredPost.topic | uppercase }}
    </p>

    <!-- Featured image -->
    <a href="{{ featuredPost.content }}">
        <img [src]="featuredPost.featuredArtURL" [alt]="featuredPost.featuredArtAlt" class="card-image">
    </a>

    <!-- Card title -->
    <h2 class="card-title-h2">
        <a href="{{ featuredPost.content }}" class="card-title">{{ featuredPost.title }}</a>
    </h2>

    <!-- Card teaser -->
    <p class="card-teaser-p">
        <a href="{{ featuredPost.content }}" class="card-teaser">{{ featuredPost.teaser }}</a>
    </p>

    <!-- Byline -->
    <p align="right" class="card-byline-section">By
        <ng-container *ngFor="let author of featuredPost.authors">
            <a class="card-byline" href="{{ author.profilePageUrl }}">{{ author.name | uppercase }}</a>
        </ng-container>
    </p>
</div>
