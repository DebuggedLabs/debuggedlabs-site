<div class="card" [style.width.%]="getCardWidthInPercentage()" [style.height.px]="getCardHeightInPixels()">
  <p class="card-topic">
    {{ post.topic | uppercase }}
  </p>

  <!-- Featured image -->
  <a href="{{ post.content }}">
    <img [src]="post.featuredArtURL" [alt]="post.featuredArtAlt" class="card-image">
  </a>

  <!-- Card title -->
  <h2 class="card-title-h2">
    <a href="{{ post.content }}" class="card-title">{{ post.title }}</a>
  </h2>


  <!-- Card teaser -->
  <p class="card-teaser-p">
    <a href="{{ post.content }}" class="card-teaser">{{ post.teaser }}</a>
  </p>

  <!-- Byline -->
  <p align="right" class="card-byline-section">By
    <ng-container *ngFor="let author of post.authors">
      <a class="card-byline" href="{{ author.profilePageUrl }}">{{ author.name | uppercase }}</a>
    </ng-container>
  </p>
</div>
